<!-- Main Content -->
<main class="donate-section">
<h1>Give and You Shall Be Given</h1>
<p class="intro-text">Please fill out the form below to make a donation. Every contribution counts and helps our community thrive!</p>

  <form class="donate-form">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="first_name" placeholder="Your first name" required>

    <label for="lname">Surname</label>
    <input type="text" id="lname" name="last_name" placeholder="Your surname" required>

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact" placeholder="e.g., 072 123 4567" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>

    <label for="info">Donation Information</label>
    <textarea id="info" name="donation_info" rows="4" placeholder="Type your message or donation details..." required></textarea>

    <input type="submit" class="donate-btn" value="Submit Donation">
  </form>
</main>
